<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横向滚动新闻条</title>
    <style>
        /* 新闻容器样式 */
        .news-container {
            width: 90%;
            height: 40px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* 滚动新闻区域样式 */
        .news-scroll-box {
            position: absolute;
            left: 0px;
            top: 0;
            right: 0;
            height: 100%;
            overflow: hidden;
        }
        
        /* 新闻内容样式 */
        .news-content {
            position: absolute;
            white-space: nowrap;
            height: 100%;
            display: flex;
            align-items: center;
            animation: scroll linear infinite;
        }
        
        /* 每条新闻项样式 */
        .news-item {
            padding: 0 15px;
            color: #333;
            font-size: 14px;
            position: relative;
        }
        
        .news-item:after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 14px;
            background-color: #ddd;
        }
        
        .news-item:last-child:after {
            display: none;
        }
        
        /* 滚动动画 */
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="news-container">
        <div class="news-scroll-box">
            <div class="news-content" id="newsContent"></div>
        </div>
    </div>

    <script>
        // 新闻数据

        const newsData = {
            m1: "苹diyfyidghiwgfvfvwefhdfjgihgfsjfdfhvhfovdjhfbejcyfguoeufojndcvgiygdftwdevfweufydgvftuwfcwcvcjfcei srf rstec vfue xvuerfcye fcerufvreycugysekg ycserygfck sercf erkyceryfs rvkresufvvckerkucsrvc re c revck uecfywecfkser cfuaeyva fvryecvu ske",
            m2: "果",
            m3: "猫",
        };
        var space="&nbsp",ran=0,newslen=Object.keys(newsData).length
        for(let i=1;i<=8;i++) space+=space
        // 初始化新闻内容
        function initNews() {
            const newsContent = document.getElementById('newsContent');
            let newsHTML = '';
            // 添加新闻项
            ran=Math.floor(Math.random()*newslen)%newslen+1
            newsHTML = `<div class="news-item">${space+newsData['m' + ran]}</div>`;
            
            newsContent.innerHTML = newsHTML;
            
            // 计算动画持续时间（保持恒定速度）
            const containerWidth = document.querySelector('.news-scroll-box').offsetWidth;
            const contentWidth = newsContent.scrollWidth; // 实际内容宽度
            const duration = contentWidth / 50; // 50px/s 的速度
            
            // 设置动画
            newsContent.style.animationDuration = `${duration}s`;
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', initNews);
    </script>
</body>
</html>
